<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Familie Kochbuch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <style>
    .tag {
      display: inline-flex;
      align-items: center;
      background-color: #e0f2fe;
      color: #075985;
      border-radius: 9999px;
      padding: 6px 10px;
      margin: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tag:hover {
      background-color: #bae6fd;
    }
    .tag .close-btn {
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Black Familie Kochbuch</h1>

  <div class="mb-4">
    <input id="keyword" type="text" placeholder="Enter keyword..." class="p-2 border rounded" />
    <button onclick="addTag()" class="ml-2 px-4 py-2 bg-green-600 text-white rounded">Add</button>
  </div>

  <div id="tagContainer" class="flex flex-wrap mb-6"></div>

  <button onclick="searchFiles()" class="px-4 py-2 bg-blue-600 text-white rounded">Search</button>

  <h2 class="text-2xl font-semibold mt-8">Results</h2>
  <div id="results" class="mt-4 space-y-6"></div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const CLIENT_ID = "859780169804-foo7ue9l9ool6qn8onvtlokgl1uusm5h.apps.googleusercontent.com";
    const API_KEY = "AIzaSyC9LI_v1TGciLjP1BpxAO4eVwbybYkdWFE";
    const FOLDER_ID = "1ZU7JSlnWCo4jAk8K6s5GxV07QNB0jABj";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

    let tags = [];

    function loadGapi() { gapi.load("client:auth2", initClient); }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: SCOPES,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
      });
    }

    function addTag() {
      const input = document.getElementById("keyword");
      const value = input.value.trim();
      if (!value) return;
      tags.push(value);
      input.value = "";
      renderTags();
    }

    function removeTag(index) {
      tags.splice(index, 1);
      renderTags();
    }

    function renderTags() {
      const container = document.getElementById("tagContainer");
      container.innerHTML = "";
      tags.forEach((tag, i) => {
        const span = document.createElement("span");
        span.className = "tag";
        span.innerHTML = `${tag} <span class='close-btn'>âœ•<\/span>`;
        span.onclick = () => removeTag(i);
        container.appendChild(span);
      });
    }

    async function searchFiles() {
      const results = document.getElementById("results");
      results.innerHTML = "Searching...";

      if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
        await gapi.auth2.getAuthInstance().signIn();
      }

      const folders = await getAllFolders(FOLDER_ID);
      const matches = [];

      for (const folder of folders) {
        const files = await getFilesInFolder(folder.id);
        const ingredients = files.find(f => f.name === "Ingredients.md");
        const images = files.filter(f => f.name.endsWith(".jpeg") || f.name.endsWith(".jpg") || f.name.endsWith(".png"));
        const steps = files.find(f => f.name === "Steps.md");

        // Folder may contain either or both markdown files
        if (ingredients || steps) {
          let folderMatches = true;
          for (const tag of tags) {
            const tagFound = await searchTagInFiles([ingredients, steps], tag, folder.name);
            if (!tagFound) folderMatches = false;
          }
          if (folderMatches) matches.push({ folder, ingredients, steps, images });
        }
      }

      renderResults(matches);
    }

    async function getAllFolders(rootId) {
      const res = await gapi.client.drive.files.list({
        q: `'${rootId}' in parents and mimeType = 'application/vnd.google-apps.folder'`,
        fields: "files(id, name)",
      });
      let folders = res.result.files;
      for (const folder of res.result.files) {
        folders = folders.concat(await getAllFolders(folder.id));
      }
      return folders;
    }

    async function getFilesInFolder(folderId) {
      const res = await gapi.client.drive.files.list({
        q: `'${folderId}' in parents`,
        fields: "files(id, name, mimeType)",
      });
      return res.result.files;
    }

    async function searchTagInFiles(files, tag, folderName = "") {
      // Check folder name first
      if (folderName.toLowerCase().includes(tag.toLowerCase())) return true;

      // Otherwise check file contents
      for (const file of files) {
        const res = await gapi.client.drive.files.get({ fileId: file.id, alt: "media" });
        if (res.body.toLowerCase().includes(tag.toLowerCase())) return true;
      }
      return false;
    }

    async function renderResults(matches) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (matches.length === 0) {
        container.textContent = "No matches found.";
        return;
      }

      for (const m of matches) {
        const wrapper = document.createElement("div");
        wrapper.className = "p-4 bg-white shadow rounded";

        const title = document.createElement("h3");
        title.className = "text-xl font-bold mb-2 cursor-pointer";
        title.textContent = m.folder.name;
        title.onclick = () => toggleRecipe(m, wrapper);

        wrapper.appendChild(title);
        container.appendChild(wrapper);
      }
    }

    async function toggleRecipe(m, wrapper) {
      // If already expanded, collapse
      const existing = wrapper.querySelector('.recipe-content');
      if (existing) {
        existing.remove();
        return;
      }

      const section = document.createElement("div");
      section.className = "recipe-content mt-4";

      let html = `<a class='text-blue-600 underline' href="https://drive.google.com/drive/folders/${m.folder.id}" target="_blank">Open folder in Drive</a>`;

      if (m.ingredients) {
        html += `<p class='mt-4'><strong>Ingredients:</strong></p>
                 <pre id="ing-${m.ingredients.id}" class="bg-gray-100 p-2 rounded"></pre>`;
      }

      if (m.steps) {
        html += `<p class='mt-2'><strong>Steps:</strong></p>
                 <pre id="steps-${m.steps.id}" class="bg-gray-100 p-2 rounded"></pre>`;
      }

      section.innerHTML = html;

      // Append images
      if (m.images && m.images.length > 0) {
        m.images.forEach(imgFile => {
          const img = document.createElement("img");
          img.src = `https://drive.google.com/uc?export=view&id=${imgFile.id}`;
          img.className = "mt-4 max-w-sm rounded block";
          section.appendChild(img);
        });
      }

      wrapper.appendChild(section);

      // Load text
      if (m.ingredients) loadText(m.ingredients.id, `ing-${m.ingredients.id}`);
      if (m.steps) loadText(m.steps.id, `steps-${m.steps.id}`);
    }

    async function loadText(fileId, elementId) {
      const file = await gapi.client.drive.files.get({ fileId, fields: "webContentLink" });
      const downloadUrl = file.result.webContentLink.replace("&export=download", "");
      const response = await fetch(downloadUrl);
      const text = await response.text();
      document.getElementById(elementId).textContent = text;
    }

    loadGapi();
  </script>
</body>
</html>
